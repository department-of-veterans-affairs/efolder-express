{% extends "base.html" %}

{% block extra_head %}
    {% if not status.completed and status.state != "ERRORED" %}
        <meta http-equiv="refresh" content="2" />
    {% endif %}
    <style type="text/css">
        .download-file-icon {
            padding-right: 8px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1>Download status for <code>{{ status.file_number }}</code></h1>

        <div class="content-area">
            {% include "_download_status.html" %}
        </div>
    </div>
{% endblock %}
