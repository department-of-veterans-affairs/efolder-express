{% extends "base.html" %}

{% block body %}
    <div class="jumbotron">
        <h1>Welcome to eFolder Express!</h1>
        <p class="lead">
            <form action="/efolder-express/download/" method="post">
                <div class="form-group">
                    <label for="file-number">File number (e.g. 123456789):</label>
                    <input id="file-number" type="text" class="form-control" name="file_number" autofocus="autofocus" placeholder="File number">
                </div>
                <button type="submit" class="btn btn-lg btn-primary" name="download" role="button">Download!</button>
            </form>
        </p>
    </div>
{% endblock %}
